<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing Search</title>
    <link rel="stylesheet" href="myStyle.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="container_item">
            <input type="text" value="" placeholder="Insert town name..." class="inputs" autofocus id="text_input">
            <input type="button" value="Go!" class="inputs" id="buttonGo">
            <input  type="button" value="Reset" class="inputs" id="buttonCancel">
            <input  type="button" value="Show liked houses" class="inputs" id="myHouses">
        </div>
    </div>
    <span id="cityInfo"></span>
    <div id="searchList">
        <ul id="list">

        </ul>
    </div>
    <div id="moreItems">

    </div>
    <div id="myModal" class="closed">
        <div class="modalContent">
            <div class="modal-body">
                <div class="modalHeader">
                    <h2 id="modalText">Full information...</h2>
                </div>
                    <ul id="modalList">

                    </ul>
                <div class="modalFooter">
                    <input type="button" value="Add" class="inputs" id="buttonAdd">
                    <input type="button" value="Close" class="inputs" id="buttonClose">
                </div>
            </div>
        </div>
    </div>

    <div id="likedHouses" class="closed">
        <div class="likedHousesContent">
            <div class="likeHousesBody">
                <div class="likedHousesHeader">
                    <h2 id="likedHousesText">Liked houses...</h2>
                </div>
                <ul id="likedHouseslList">

                </ul>
                <div class="likedHousesFooter">
                    <input type="button" value="Close" class="inputs" id="buttonCloseMyHouses">
                    <input type="button" value="Clear" class="inputs" id="buttonClearMyHouses">
                </div>
            </div>
        </div>
    </div>

    <div id="modalMessage" class="closed">
        <div class="modalMessageContent">
            <h2 id="modalMessageYext">House added to list!</h2>
            <input type="button" value="OK" class="inputs" id="buttonOk">
        </div>
    </div>

<script src="myScript.js" type="text/javascript"></script>
</body>
</html>
